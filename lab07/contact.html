    <main>
        <h1>Contact</h1>

        <form>

            <p>What did you think of this tier list?</p>
            <p>
            <input type="radio" id="liked" name="opinion" value="liked">
            <label for="liked">I liked it.</label><br>
            <input type="radio" id="disliked" name="opinion" value="disliked">

            <p>
            <label for="feedback">Feedback:</label><br>
            <textarea type="msg" id="feedback" name="feedback"></textarea>
            </p>

            <label for="subs">Subscribe for more tier list?</label>
            <input type="checkbox" id="subs" name="subs">
            </p>

            <button type="submit">Send</button>

        </form>
